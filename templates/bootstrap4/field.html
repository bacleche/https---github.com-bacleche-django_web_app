{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div class="form-group {% if field.errors %}has-error{% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
            <small class="form-text text-muted">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
            <div class="invalid-feedback">{{ error }}</div>
        {% endfor %}
    </div>
{% endif %}
